<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" />
    </header>

    <div class="hero-mobile">
      <img src="./images/hero-mobile.jpg" alt="lady" />
    </div>

    <main>
      <div class="logo-desktop">
        <img src="./images/logo.svg" alt="logo" />
      </div>

      <div class="content">
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </div>

      <div class="form">
        <form id="form">
          <input type="text" id="email" placeholder="Email Address" />
          <span id="error"
            ><img id="error" src="./images/icon-error.svg" alt="icon-error"
          /></span>
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="arrow-right" />
          </button>
        </form>
        <span id="message" class="message">Please provide a valid email</span>
      </div>
    </main>

    <div class="hero-desktop">
      <img src="./images/hero-desktop.jpg" alt="lady" />
    </div>
  </body>
</html>
